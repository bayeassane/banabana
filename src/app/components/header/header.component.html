
<header class="main_menu home_menu">
    <div class="container-fluid">

                    <a class="navbar-brand" href="index.html"> <img src="../../../assets/img/logoBan1.png" alt="logo" height="40px"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li routerLinkActive="active" class="nav-item">
                                <a class="nav-link" routerLink="/">Accueil</a>
                            </li>
                            <li routerLinkActive="active" class="nav-item">
                                <a class="nav-link" routerLink="/categories">Cat√©gories</a>

                            <li routerLinkActive="active" class="nav-item">
                                <a class="nav-link" routerLink="/loumas">Loumas</a>
                            </li>
                            <li routerLinkActive="active" class="nav-item">
                                <a class="nav-link" routerLink="">Contact</a>
                            </li>
                            <li routerLinkActive="active" class="nav-item" *ngIf="getToken()">
                                <a class="nav-link" routerLink="/liste-de-mes-articles">Mes Articles</a> 
                            </li>
                        </ul>
                    </div>
                    <div class="hearer_icon d-flex">
                        <div>
                            <a *ngIf="!getToken()" href="/login" class="btn btn-default btn-rounded ti-user" >&nbsp;Login</a>
                            <button *ngIf="getToken()" class="btn btn-default btn-rounded" (click)="logout()">Logout</button>
                                <a id="search_1" href="javascript:void(0)"><i class="ti-search"  (click)="toggle()"></i></a>
                        </div>
                        
                        
                    </div>
                </nav>
            </div>
        </div>

    <div class="search_input" id="search_input_box" [hidden] = "isShow" >

                <input type="text" class="form-control" id="search_input" placeholder="Faites vos recherches ici !" formControlName="variable">
                <button type="submit" class="btn"><i class="ti-search"></i></button>
                <!--<span class="ti-close" id="close_search" title="Close Search"  (click)="toggle()"></span>-->
            </form>
        </div>
    </div>
