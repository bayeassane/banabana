afafrafribaord<div class="container">

    <div class="row">

      <div class="col-lg-3">
        <h1 class="my-4">BanaBana</h1>
        <div class="list-group">
          <a routerLink="/listArticle" class="list-group-item ">Liste des articles</a>
          <a routerLink="/ajoutArticle" class="list-group-item active">Ajouter un article</a>

        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <form [formGroup]="boxForm"  (ngSubmit)="ajouter()">
            <div class="form-group">
              <label for="name">Nom Article:</label>
              <input type="text" class="form-control" id="name" formControlName="nom">
            </div>
            <div class="form-group">
              <label for="louma">Louma:</label>
              <select class="form-control" id="louma" formControlName="louma" id="">
                 <ng-container *ngFor="let item of loumas">
                    <option value="{{item.id}}">{{item.nom}}</option>
                </ng-container>
              </select>
              <!--<input type="text" class="form-control" id="louma"  formControlName="louma">-->
            </div>
            <div class="form-group">
                <label for="name">Categorie:</label>
                <select class="form-control" id="louma" formControlName="cat" id="">
                    <ng-container *ngFor="let cat of categories">
                       <option value="{{cat.id}}">{{cat.nomCategorie}}</option>
                   </ng-container>
                 </select>
                <!--<input type="text" class="form-control" id="name"  formControlName="cat">-->
            </div>
            <div class="form-group">
                <label for="prix">Prix:</label>
                <input type="text" class="form-control" id="prix"  formControlName="prix">
            </div>
            <div class="form-group">
                <label for="img">Image:</label>
                <input type="file" class="form-control-file border"  name="image" (change)="onChange($event)">
            </div>
            <div class="form-group">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="5" id="comment"  formControlName="description"></textarea>
              </div>
            
            
            <input type="submit" class="btn btn-primary" value="Submit">
          </form>
        <!-- /.card -->
        <!-- /.card -->

      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  <!-- /.container -->
