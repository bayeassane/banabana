<app-spinner *ngIf="!product"></app-spinner>
<div *ngIf="product">
<div class="card">
    <div class="container-fliud">
        <div class="wrapper row">
            <div class="preview col-md-6">
                
                <div class="preview-pic tab-content">
                  <div class="tab-pane active" id="pic-1"><img style="max-width: 100%; max-height: auto; width:100%; height: 25%;" src="{{ product.image }}" /></div>
                  </div>
                
                
            </div>
            <div class="details col-md-6">

               
                <h3 class="product-title">{{product.nom}}</h3>
                
                <p class="product-description">
                    {{ product.desc }}
                </p>
                <h3 class="price">Prix : <span>{{product.prix}}</span>&nbsp;Fcfa</h3>
                <p class="vote"> Vous pouvez contacter le vendeur pour négocier le produit </p>
                <h5 class="sizes">Vendeur:
                    <span class="size" data-toggle="tooltip" title="small">
                        <ng-container *ngFor="let item of owner">
                            <ng-container *ngIf="item.id==product.created_by">
                                {{ item.username}}
                            </ng-container>
                        </ng-container>
                    </span>
                </h5>
                <h5 class="colors">Téléphone:
                    <span class="size" data-toggle="tooltip" title="small">
                        <ng-container *ngFor="let item of owner">
                            <ng-container *ngIf="item.id==product.created_by">
                                {{ item.profileuser}}
                            </ng-container>
                        </ng-container>
                    </span>
                </h5>
                <h5 class="colors">Posté:
                    <span class="size" data-toggle="tooltip" title="small">{{ product.created_at | date }}</span>
                </h5>
                <h5 class="colors">Louma:
                    <span class="size" data-toggle="tooltip" title="small">
                        <ng-container *ngFor="let item of loumas">
                            <ng-container *ngIf="item.id==product.louma">
                                {{ item.nom}}
                            </ng-container>
                        </ng-container>
                    </span>
                </h5>
                
            </div>
        </div><br><br>
        <button (click)="onBack()" class="btn" style="background-color: #fb9337;">Retour</button>
    </div>
</div>
</div>
