<div class="container">

    <div class="row">

      <div class="col-lg-3">
        <h1>BanaBana</h1>
      </div>

      <div class="col-lg-9">
          <div class="row">
              <div class="col-lg-12">
                  <div class="product_top_bar d-flex justify-content-between align-items-center">
                      <div class="single_product_menu product_bar_item">
                          <h2>{{ nomCat }}</h2>
                      </div>    
                  </div>
              </div>
              <div class="col-lg-4 col-sm-6" *ngFor="let cat of resultats;">
                  <div class="single_category_product">
                      <div class="single_category_img">
                          <img class="img-thumbnail" src="{{cat.image}}" alt="" style="max-height: 200px; min-height: 200px;">
                          <div class="category_social_icon">
                              <ul style="color: #fa7705;">
                                  <li><a (click)="plusRecentArticle(cat['id'])" class="my-4" style="background-color: #fa7705;"> <i class="ti-eye"></i> </a></li>
                              </ul>
                          </div>
                          <div class="category_product_text">
                              <a href="/categorie/cat.id"><h5>{{cat.nom}}  <small></small></h5></a>
                              <small>Post√© par Falo : {{ cat.created_at | timeAgo}} </small>
                          </div>
                      </div>
                  </div>
              </div>
              
          
          </div>
      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  <!-- /.container -->
