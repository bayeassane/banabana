<h4 style="text-align: center;">Résultat de la recherche : {{ motCle }}</h4>

<section class="cat_product_area section_padding border_top">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets sidebar_box_shadow">
                        <div class="l_w_title">
                            <h3>Choisir une catégorie</h3>
                        </div>
                        <div class="widgets_inner">
                            <ul class="list">
                                <li>
                                    <a href="categorie/agriculture">Agriculture</a>
                                </li>
                                
                                <li>
                                    <a href="categorie/elevage">Elevage</a>
                                </li>
                                <li>
                                    <a href="#">Autres</a>
                                </li>
                                <li>
                                    <a href="#">Maraîchage</a>
                                </li>
                            </ul>
                        </div>
                    </aside>

                    

                    
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        
                    </div>
                    <div class="col-lg-4 col-sm-6" *ngFor="let cat of plArticles">
                        <div class="single_category_product">
                            <div class="single_category_img">
                                <img src="{{cat.image}}" alt="">
                                <div class="category_social_icon">
                                    <ul style="color: #fa7705;">
                                        <li><a [routerLink]="['/products',cat.id]">Detail</a></li>
                                        <li><a href="#"><i class="ti-bag"></i></a></li>
                                    </ul>
                                </div>
                                <div class="category_product_text">
                                    <a href="/categorie/{{cat.id}}"><h5>{{cat.nom}}</h5></a>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Category Product Area =================-->
