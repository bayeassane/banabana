<h4 style="text-align: center;">Résultat de la recherche : {{ motCle }}</h4>

<section class="cat_product_area section_padding border_top">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets sidebar_box_shadow">
                        <div class="l_w_title">
                            <h3>Choisir une catégorie</h3>
                        </div>
                        <div class="widgets_inner">
                            <ul class="list">
                                <li>
                                    <a href="categorie/agriculture">Agriculture</a>
                                </li>
                                
                                <li>
                                    <a href="categorie/elevage">Elevage</a>
                                </li>
                                <li>
                                    <a href="#">Autres</a>
                                </li>
                                <li>
                                    <a href="#">Maraîchage</a>
                                </li>
                            </ul>
                        </div>
                    </aside>

                    

                    
                </div>
            </div>
            <ng-container *ngIf="resultats; else noResult">
                <div class="col-lg-9">
                    <div class="list-group">
                        <a href="#" class="list-group-item" *ngFor="let item of resultats">
                          <h4 class="list-group-item-heading">Marché: {{item.nom}}</h4>
                          <p class="list-group-item-text">Tous les {{item.jour}}</p>
                          <p class="list-group-item-text"></p>
                        </a>
                    </div>
                </div>
                <ng-template #noResult>
                    Pas de resultats pour cette recherche
                  </ng-template>
            </ng-container>
    
        </div>
              
              
    </div>
</section>
<!--================End Category Product Area =================-->
