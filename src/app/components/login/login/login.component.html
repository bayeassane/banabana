<div class="limiter" style="background-color: #666666;">
    <div class="container-login100">
        <div class="wrap-login100">
            <form  [formGroup]="boxForm" (ngSubmit)="login()">
                <span class="login100-form-title p-b-43">
                    Vous êtes vendeur connectez-vous !
                </span>
                
                <div style="color: red; align: center;" *ngIf="erorCon">Login ou mot de passe incorrect </div>
                
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" formControlName="username">
                    <span class="focus-input100"></span>
                    <span class="label-input100">utilisateur</span>
                    
                </div>
                <div style="color: red;" *ngIf="f.username.errors?.required">Le nom d'utilisateur est réquis</div>
                
                
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" formControlName="passeword">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Mot de passe</span>
                </div>
                <div style="color: red;" *ngIf="f.passeword.errors?.required">Ce champ est réquis</div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Se souvenir de moi
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Mot de passe oublié?
                        </a>
                    </div>
                </div>
        

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Se connecter
                    </button>
                </div>
                
                

                
            </form>

            <div class="login100-more" style="background-image: url('../../../assets/img/loumab.jpg');">
            </div>
        </div>
    </div>
</div>
