
<app-banner></app-banner>
<app-spinner *ngIf="!plArticles"></app-spinner>
<section class="cat_product_area section_padding border_top">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets sidebar_box_shadow">
                        <div class="l_w_title">
                            <h3>Choisir une catégorie</h3>
                        </div>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href="categorie/agriculture">Agriculture</a>
                                </li>
                                
                                <li class="list-group-item">
                                    <a href="categorie/elevage">Elevage</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="#">Autres</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="#">Maraîchage</a>
                                </li>
                            </ul>
                    </aside>

                    

                    
                </div>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product_top_bar d-flex justify-content-between align-items-center">
                            <div class="single_product_menu product_bar_item">
                                <h2>Les plus récents</h2>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6" *ngFor="let cat of plArticles;">
                        <div class="single_category_product">
                            <div class="single_category_img">
                                <img class="img-thumbnail" src="{{cat.image}}" alt="" style="max-height: 200px; min-height: 200px;">
                                <div class="category_social_icon">
                                    <ul style="color: #fa7705;">
                                        <li><a  (click)="plusRecentArticle(cat['id'])" class="ti-eye" ></a></li>
                                    </ul>
                                </div>
                                <div class="category_product_text">
                                    <a href="/categorie/cat.id"><h5>{{cat.nom}}  <small></small></h5></a>
                                    <small>Posté par Falo : {{ cat.created_at | timeAgo}} </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Category Product Area =================-->
