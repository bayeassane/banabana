     <div class="col-md-9">
        <h1 class="my-4">La liste de mes articles</h1>
      <div class="list-group">
        <div class="list-group-item" *ngFor="let article of articles; let i = index">
          
          <div class="row">
            <div class="col-md-4">
                <img [src]="article.image" class="img-thumbnail img-responsive" style="max-width: 100%; max-height: 100%; width:200px; height: 150px;">
            </div>
            <div class="col-md-8 col-xs-12" >
                <button class="btn btn-xs btn-danger pull-right"><span class="glyphicon glyphicon-remove ti-trash" data-toggle="modal" [attr.data-target]="'#delete'+i"></span></button> &nbsp; &nbsp;
                <button class="btn btn-xs btn-success pull-right"><span class="glyphicon glyphicon-pencil ti-pencil" (click)="onEditArticle(article.id)"></span></button>
                <h4 class="list-group-item-heading" > {{ article.nom }}, <small> Elevage </small> </h4>
               
                <p class="list-group-item-text" style="color:#FB9337" >  {{ article.prix }} Fcfa</p>
                <p class="list-group-item-text"> {{ article.desc }} </p>
                <p class="list-group-item-text" > Posté {{ article.created_at | timeAgo}} </p>
                <div [id]="'delete'+i" class="modal fade"  role="dialog">

                  
                    <div class="modal-dialog modal-dialog-centered">
            
                        <!-- Modal content-->
                        <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        
                        <div class="modal-body">
                            <p>Êtes-vous sûr de vouloir supprimer le produit?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                            <button type="button" class="btn btn-danger" (click)="onRemoveArticle(article)" data-dismiss="modal">Oui</button>
                        </div>
                        </div>
            
                    </div>
                    </div>
              </div>

            
          </div>

         
         
          
        </div>
       
      </div>
 
     </div>
